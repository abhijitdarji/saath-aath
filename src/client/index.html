<!DOCTYPE html>
<html lang="en" ng-app="saathaath">

<head>
	<meta charset="UTF-8">
	<title>Saath Aath</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

	<!-- build:remove -->
	<base href="/src/client/">
	<!-- endbuild -->

	<style>
		/* This helps the ng-show/ng-hide animations start at the right place. */
		/* Since Angular has this but needs to load, this gives us the class early. */
		
		.ng-hide {
			display: none!important;
		}
	</style>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- build:css styles/lib.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css styles/app.css -->
	<!-- inject:css -->
	<link rel="stylesheet" href="/.tmp/styles.css">
	<!-- endinject -->
	<!-- endbuild -->

</head>

<body ng-cloak>

	<section ng-include="'app/layout/shell.html'"></section>

	<!-- build:js js/lib.js -->
	<!-- bower:js -->
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-aria/angular-aria.js"></script>
	<script src="/bower_components/angular-material/angular-material.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js js/app.js -->
	<!-- inject:js -->
	<script src="/src/client/app/app.module.js"></script>
	<script src="/src/client/app/card/card.module.js"></script>
	<script src="/src/client/app/game/game.module.js"></script>
	<script src="/src/client/app/player/player.module.js"></script>
	<script src="/src/client/app/card/card.compare.directive.js"></script>
	<script src="/src/client/app/card/card.directive.js"></script>
	<script src="/src/client/app/card/card.hand.directive.js"></script>
	<script src="/src/client/app/card/card.service.js"></script>
	<script src="/src/client/app/game/game.controller.js"></script>
	<script src="/src/client/app/game/game.directive.js"></script>
	<script src="/src/client/app/game/game.service.js"></script>
	<script src="/src/client/app/player/player.service.js"></script>
	<!-- endinject -->

	<!-- inject:templates:js -->
	<!-- endinject -->
	<!-- endbuild -->

</body>

</html>
